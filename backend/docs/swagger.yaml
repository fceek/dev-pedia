host: localhost:9001
info:
  contact:
    name: API Support
  description: '{DEV} Pedia'
  title: '{DEV} Pedia API'
  version: "1.0"
paths:
  /api/articles:
    get:
      description: List articles with optional filtering and pagination
      parameters:
      - description: Source type
        enum:
        - doc
        - git
        in: query
        name: source_type
        type: string
      - description: Parent path filter
        in: query
        name: parent_path
        type: string
      - description: Status filter
        enum:
        - draft
        - published
        - archived
        in: query
        name: status
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fceek_dev-pedia_backend_internal_models.ArticleListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: List articles
      tags:
      - articles
    post:
      consumes:
      - application/json
      description: Create a new article with the given data
      parameters:
      - description: Article data
        in: body
        name: article
        required: true
        schema:
          $ref: '#/definitions/fceek_dev-pedia_backend_internal_models.CreateArticleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/fceek_dev-pedia_backend_internal_models.Article'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Create a new article
      tags:
      - articles
  /api/articles/{source_type}/{id}:
    delete:
      description: Delete an article by ID
      parameters:
      - description: Source type
        enum:
        - doc
        - git
        in: path
        name: source_type
        required: true
        type: string
      - description: Article ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Delete article
      tags:
      - articles
    get:
      description: Get an article by its ID
      parameters:
      - description: Source type
        enum:
        - doc
        - git
        in: path
        name: source_type
        required: true
        type: string
      - description: Article ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fceek_dev-pedia_backend_internal_models.ArticleWithTags'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Get article by ID
      tags:
      - articles
    put:
      consumes:
      - application/json
      description: Update an existing article
      parameters:
      - description: Source type
        enum:
        - doc
        - git
        in: path
        name: source_type
        required: true
        type: string
      - description: Article ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated article data
        in: body
        name: article
        required: true
        schema:
          $ref: '#/definitions/fceek_dev-pedia_backend_internal_models.UpdateArticleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fceek_dev-pedia_backend_internal_models.Article'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Update article
      tags:
      - articles
  /api/articles/{source_type}/{id}/backlinks:
    get:
      description: Get all articles that link to the specified article
      parameters:
      - description: Source type
        enum:
        - doc
        - git
        in: path
        name: source_type
        required: true
        type: string
      - description: Article ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fceek_dev-pedia_backend_internal_models.GetBacklinksResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Get article backlinks
      tags:
      - graph
  /api/articles/{source_type}/{id}/broken-links:
    get:
      description: Get all broken wiki links (non-existent or archived targets) in
        the specified article
      parameters:
      - description: Source type
        enum:
        - doc
        - git
        in: path
        name: source_type
        required: true
        type: string
      - description: Article ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fceek_dev-pedia_backend_internal_models.GetBrokenLinksResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Get broken links in an article
      tags:
      - graph
  /api/articles/{source_type}/{id}/cluster:
    get:
      description: Get the cluster assignment for a specific article
      parameters:
      - description: Source type
        enum:
        - doc
        - git
        in: path
        name: source_type
        required: true
        type: string
      - description: Article ID
        in: path
        name: id
        required: true
        type: string
      - default: label_propagation
        description: Clustering algorithm
        in: query
        name: algorithm
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fceek_dev-pedia_backend_internal_models.ArticleClusterAssignment'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Get article's cluster assignment
      tags:
      - clustering
  /api/articles/by-path:
    get:
      description: Get an article by its full path
      parameters:
      - description: Source type
        enum:
        - doc
        - git
        in: query
        name: source_type
        required: true
        type: string
      - description: Full path
        in: query
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fceek_dev-pedia_backend_internal_models.ArticleWithTags'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Get article by path
      tags:
      - articles
  /api/articles/search:
    get:
      description: Search articles by title or path for autocomplete
      parameters:
      - description: Search query
        in: query
        name: q
        required: true
        type: string
      - default: 10
        description: Result limit (max 50)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handlers.ArticleSearchResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_handlers.ErrorResponse'
      security:
      - Bearer: []
      summary: Search articles
      tags:
      - articles
  /api/bootstrap:
    post:
      consumes:
      - application/json
      description: Creates the first 5-star token using God token from environment
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/fceek_dev-pedia_backend_internal_models.TokenResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - GodToken: []
      summary: Create bootstrap token
      tags:
      - tokens
  /api/graph:
    get:
      description: Get the complete knowledge graph filtered by user's classification
        level
      parameters:
      - description: Minimum classification level
        in: query
        name: min_classification
        type: integer
      - description: Maximum classification level
        in: query
        name: max_classification
        type: integer
